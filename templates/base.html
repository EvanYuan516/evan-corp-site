<!DOCTYPE html>
<html lang="zh">
<head>

</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Evan Corp</a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">关于我们</a></li>

  <footer class="container text-center mt-5 mb-3 text-muted">
    © 2025 Evan Corp. Created with Flask + Bootstrap.
  </footer>

</body>
